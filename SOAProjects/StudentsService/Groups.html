<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Student Service</title>
    <meta charset="utf-8" />

    <!-- CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">




</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container-fluid">

            <div class="navbar-header">

                <a class="navbar-brand" href="Student-Service.html">Студентики и их успехи</a>
            </div> <!-- END HEADER NAV -->

        </div> <!-- END CONTAINER -->

    </nav><!-- END NAV-->

    <div class="container" style="margin-top: 1%">


        <div class="row">

            <div class="col-md-4">

                <!-- FORM -->
                <div class="panel panel-default">

                    <div class="panel-heading"> <span class="glyphicon glyphicon glyphicon-tag" aria-hidden="true"></span> <b>Add New Group</b></div>
                    <div class="panel-body">

                        <form>

                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" id="Name" class="form-control" data-bind="value: Name" placeholder="Name" />
                            </div><!-- END Name -->

                            <div class="form-group">
                                <label for="Course">Course</label>
                                <input type="number" id="Course" class="form-control" data-bind="value: Course" placeholder="Course" />
                            </div><!-- END Course -->

                            <div class="form-group">
                                <label for="SpecialityId">Speciality ID</label>
                                <input type="number" id="SpecialityId" class="form-control" data-bind="value: SpecialityId" placeholder="Speciality ID" />
                            </div> <!-- END SpecialityId -->

                           <!-- <div class="form-group">
                                <label for="Id">Student ID</label>
                                <input type="number" id="Id" class="form-control" data-bind="value: Id" placeholder="Student ID" />
                            </div> END ID -->


                            <button type="button" class="btn btn-success" data-bind="click: addNewGroup" id="Save">
                                <span class="glyphicon  glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
                            </button>

                            <button type="button" class="btn btn-info" data-bind="click: clearFields" id="Clear">
                                <span class="glyphicon  glyphicon glyphicon-refresh" aria-hidden="true"></span> Clear
                            </button>

                            <button type="button" class="btn btn-warning" data-bind="click: updateGroup" style="display : none" id="Update">
                                <span class="glyphicon  glyphicon glyphicon-pencil" aria-hidden="true"></span> Update Group
                            </button>

                            <button type="button" class="btn btn-default" data-bind="click: cancel " id="Cancel">
                                <span class="glyphicon  glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                            </button>

                        </form> <!-- END FORM -->


                    </div> <!-- END PANEL BODY-->

                </div><!-- END PANEL-->

            </div> <!-- END  col-md-4 -->



        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="panel panel-default">

                    <div class="panel-heading">
                        <span class="glyphicon  glyphicon glyphicon-zoom-in" aria-hidden="true"></span>  <b>Groups List </b>
                    </div>

                    <div class="panel-body">

                        <table class="table table-hover">

                            <thead>
                                <tr>
                                    <th><span class="glyphicon glyphicon glyphicon-eye-open" aria-hidden="true"></span></th>
                                    <th>Name</th>
                                    <th>Course</th>
                                    <th>Speciality ID</th>
                                    <th>#ID</th>
                                    <th></th>
                                </tr>
                            </thead> <!-- END THEAD -->

                            <tbody data-bind="foreach: groupList">

                                <tr>
                                    <td> <button type="button" class="btn btn-warning" data-bind="click: $root.detailGroup"> <span class="glyphicon glyphicon glyphicon-eye-open" aria-hidden="true"></span>Edit</button> </td>
                                    <td> <span data-bind="text: Name"></span></td>
                                    <td> <span data-bind="text: Course"></span></td>
                                    <td> <span data-bind="text: SpecialityId"></span> </td>
                                    <td> <span data-bind="text: Id"></span> </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-bind="click: $root.deleteGroup">
                                            <span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
                                            Delete
                                        </button>
                                    </td>

                                </tr>



                            </tbody> <!-- END TBODY -->

                        </table> <!-- END TABLE -->


                    </div>

                </div>

            </div>

        </div>
    </div> <!-- END CONTAINER-->
    <!-- JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-3.5.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>


    <!-- app.js-->
    <script src="Scripts/controllers/Groups.js"></script>


</body>
</html>
